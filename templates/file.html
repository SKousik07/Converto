{%extends "main.html" %}
{% block file %}
{{ super() }}
    <style type="text/css">
    	input[type=button], input[type=submit], input[type=reset] {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}
.center {
  margin: auto;
  width: 60%;
  text-align: center;
  padding: 10px;
}
    
    </style>
    <div class="center">
    <h1>Upload new File</h1>
    <form  action="/img" method=post enctype=multipart/form-data>
      <input  onchange="file_selected= true; "type=file name=file>
      <input type="submit" onclick="fun()" value="upload">
     

    </form>
    </div>
    <script type="text/javascript">
    	file_selected=false
    	function fun(){
    	    if(!file_selected){
    	    	alert("no file selected")
    	    }
    	    else {
                 document.getElementById('ext').style.visibility="visible";

    	    }

    	}
    </script>
 {% endblock %}
